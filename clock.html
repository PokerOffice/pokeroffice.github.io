<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Clock</title>
</head>

<body>
  <div id="output" 
       style="
        font-family: monospace;
        font-size: 30px;
        text-align: center;
        color: limegreen; 
        border-radius: 10px; 
        padding: 10px; 
        ">
        <span id="out-date"></span><br>
        <span id="out-hour"></span>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js'></script>
  <script>
    moment.locale("fr");
    var outDate = document.getElementById("out-date");
    var outHour = document.getElementById("out-hour");
    var c;
    setInterval(
        c = function() {
            text = moment().format('dddd DD MMMM YYYY');
            text = text.charAt(0).toUpperCase() + text.slice(1);
            outDate.innerText = text;
            outHour.innerText = moment().format('HH:mm:ss');;
        }, 1000);
    c();
  </script>
</body>
</html>
