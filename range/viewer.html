<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PokerOffice / Range viewer</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .square {
      display: flex;
      width: 300px;
      height: 300px;
      background-color: #ccc;
    }

    .area {
      flex-grow: 0;
    }

    .content {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #fff;
      padding: 5px;
    }

    .red {
      flex-basis: 23%;
      background-color: red;
    }

    .green {
      flex-basis: 56%;
      background-color: green;
    }

    .blue {
      flex-basis: 21%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="square">
    <div class="content">
      Text inside the square
    </div>
    <div class="area red"></div>
    <div class="area green"></div>
    <div class="area blue"></div>
  </div>
</body>
</html>
