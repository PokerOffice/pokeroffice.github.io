<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PokerOffice / Range viewer</title>
	<link rel="stylesheet" href="/style.css">
	<style>
		.square {
			display: flex;
			width: 60px;
			height: 60px;
			background-color: #ccc;
		}

		.area {
			flex-grow: 20;
		}

		.content {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 16px;
			color: #fff;
			padding: 5px;
		}

		.red {
			flex-basis: 23%;
			background-color: red;
		}

		.green {
			flex-basis: 56%;
			background-color: green;
		}

		.blue {
			flex-basis: 21%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="square">
		<div class="content">
			A4o
		</div>
		<div class="area red"></div>
		<div class="area green"></div>
		<div class="area blue"></div>
	</div>

	<p>
		"LOL"<br>
		"Test"
	</p>

	<table id="grid"></table>
</body>

<script src="grid.js"></script>
<script>
</script>
</html>
